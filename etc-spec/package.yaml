name: etc-spec
author: open-source@roman-gonzalez.info

dependencies:
  - aeson
  - aeson-better-errors
  - base
  - directory
  - filepath
  - prettyprinter
  - rio
  - template-haskell
  - yaml

library:
  source-dirs: src
  exposed-modules:
  # Internal API
  - Etc.Internal.Config
  - Etc.Internal.Resolver.Types
  - Etc.Internal.Resolver.File.Types
  - Etc.Internal.Resolver.File.Error
  - Etc.Internal.Spec.Parser
  - Etc.Internal.Spec.Serializer
  - Etc.Internal.Spec.Types
  # Public API
  - Etc.Resolver
  - Etc.Spec

tests:
  etc-spec-tests:
    main: TestSuite.hs
    source-dirs: test
    dependencies:
      - base
      - rio
      - etc-spec
      - aeson-qq
      - hspec
      - QuickCheck
